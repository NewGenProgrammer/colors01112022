name: colors01112022
description: 3 Colors Row

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  assets:
  - assets/images/remi.jpg
  - assets/images/wheel.jpg
  - assets/images/loginui.jpg

  fonts:
    - family: Pacifico
      fonts:
      - asset: assets/fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
      - asset: assets/fonts/SourceSansPro-Regular.ttf
